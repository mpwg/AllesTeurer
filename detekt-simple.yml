detekt:
  version: 1.23.8
  parallel: true
  excludes: ""
  source: ""
  baseline: ""
  config-resource: ""
  plugins: ""
  create-baseline: false
  disable-default-rulesets: false
  parallel: true

console-reports:
  active: true

output-reports:
  active: true
  exclude:
    - 'TxtOutputReport'

processors:
  active: true

# Basic formatting rules only for initial test
formatting:
  active: true
  autoCorrect: true

style:
  active: true
  MaxLineLength:
    active: true
    maxLineLength: 120

complexity:
  active: true
  LongMethod:
    active: true
    threshold: 30

naming:
  active: true